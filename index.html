<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the AI Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          id="input"
          placeholder="Enter the topic of the poem"
          autofocus
          autocomplete="off"
          required
        />
        <input type="submit" />
      </form>
      <div>
        Poem will go here
        <br />
        and more will be here
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/acarden44" target="_blank"
          >❤️ April Carden</a
        >
        and is
        <a
          href="https://github.com/acarden44/CardenAIPoemGenerator"
          target="_blank"
          >on GitHub</a
        >
        and
        <a href="https://cardenaipoem.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
